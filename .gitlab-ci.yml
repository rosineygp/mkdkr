stages:
  - lint
  - unit
  - scenarios

services:
  - docker:19.03.1-dind

variables:
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: "/certs"

image: docker:19

before_script:
  - apk add make
  - apk add bash

shellcheck:
  stage: lint
  script:
  - make shellcheck

unit:
  stage: unit
  script:
  - make unit

small:
  stage: scenarios
  script:
  - make small

service:
  stage: scenarios
  script:
  - make service

dind:
  stage: scenarios
  script:
  - make dind

escapes:
  stage: scenarios
  script:
  - make escapes

pipeline:
    stage: scenarios
    script:
    - make examples/pipeline